{% extends "base.html" %}
{% block content %}

<form method="POST" style="font-size: 12px">
    {% csrf_token %}
     <p>
      Czy na pewno chcesz usunąć wniosek o delegację numer: {{ object.id }},
         dotyczący {{ object.trip_purpose_text }}?
    </p>
    <input class="btn btn-outline-danger" type="submit" value="Wykasuj">


        <a class="btn btn-outline-dark" href="{% url 'e_delegacje:application-details' pk=object.pk %}">
            Anuluj
        </a>





</form>

{% endblock %}
