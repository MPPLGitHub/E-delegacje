{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
 <h1>Logowanie</h1>
 <p>Wypełnij poniższy formularz, aby się zalogować:</p>
 <form action="." method="post">
 {{ form.as_p }}
 {% csrf_token %}
</div>
<div class="row">

    <div class="col-2 align-self-end">
        <input class="btn btn-outline-success"
               type="submit"
               value="Zaloguj"
               style="font-size: 13px"
            >
    </div>

<div class="col-2 align-self-end">
    <a type="button"
       class="btn btn-outline-secondary"
       href="{% url 'setup:password-reset' %}"
       style="font-size: 13px"
    >
       Reset hasła
    </a>
</div>
 </form>

</div>
{% endblock %}
